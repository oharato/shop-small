<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop small 2022</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        [v-cloak] {
          display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1>shop small 2022</h1>
        <label style="line-height: 2.5rem;">絞込：<input v-model="filter" type="text" style="display: inline-block;"></label>
        <table>
            <thead>
                <tr>
                    <th>加盟店名</th>
                    <th>市区町村</th>
                    <th>所在地</th>
                    <th>ジャンル</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(shop,i) in filteredShops" :key="i">
                    <td>{{shop.name}}</td>
                    <td>{{shop.area}}</td>
                    <td><a :href="mapUrl(shop)" target="_blank">{{shop.address}}</a></td>
                    <td>{{shop.industry}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="index.js"></script>
</body>

</html>
